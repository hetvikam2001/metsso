<SCRIPT LANGUAGE=JavaScript>
	function body_onLoad() {
		if (window.location != "index.html") {
			window.location = "index.html";
		}
		if (document.getElementById("username").value != '') {
			document.getElementById("password").value = '';
			document.getElementById("password").focus();
		} else {
			document.getElementById("username").focus();
		}
	}
</SCRIPT>
<SCRIPT LANGUAGE=JavaScript>
	function check() {
		
		if ((document.getElementById("username_textfield").value == '') || (document.getElementById("username_textfield").value == null)) {
			alert("You must enter your Username to login");
			document.getElementById("username_textfield").focus();
			return false;
		} else if ((document.getElementById("password_textfield").value == '') || (document.getElementById("password_textfield").value == null)){
			alert("You must enter your Password to login");
			document.getElementById("password_textfield").focus();
			return false;
		}
		
	}
	
</script>
